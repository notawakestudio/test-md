on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: dev docs
    defaults:
      run:
        shell: bash
        working-directory: docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: |
          ls
          npm run build
      - name: Display the dir
        run: echo $PWD
        shell: bash
      - name: Check Build Status
        run: |
          ls
          [ ! -d "./_site" ] && echo "Directory /path/to/dir DOES NOT exists." && exit 1
          [ -d "./_site" ] && echo "Directory /path/to/dir exists."
      - uses: actions/github-script@v6
        id: check-error
        with:
          script: |
            const fs = require('fs');
            const dir = './docs/_site';
            if (!fs.existsSync(dir)) {
                core.setFailed('Documentation Build Error!');
            }
      - name: Deploy UG on release
        if: ${{ success() && github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls
          # markbind deploy --ci